<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="C:\Users\Aishwarya\OneDrive\Desktop\Full Stack\Form element\style.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Contact Us</h2>
  <form id="contactForm" class="mt-4">
    <div class="form-group">
      <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
    </div>
    <div class="form-group">
      <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
    </div>
    <div class="form-check mb-4">
      <input type="checkbox" class="form-check-input" id="subscribe" name="subscribe">
      <label class="form-check-label" for="subscribe">Subscribe to our newsletter</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
    <div class="alert alert-success mt-3" role="alert" id="successMessage" style="display: none;">
      Your message has been sent successfully!
    </div>
  </form>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JavaScript -->
<script src="script.js"></script>

</body>
</html>
